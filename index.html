  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            nutaku: {
              red: '#ff2a4f',
              dark: '#1a1a2e',
              purple: '#6a3093',
               }

        }

}
</script>
</head>
<body class="bg-nutaku-dark text-gray-100">

            <!-- Desktop Menu -->
<div class="hidden md:flex space-x-8">
      <a href="index.html" class="font-medium relative after:absolute after:bottom-0 after:left-0 after:w-0 after:h-0.5 after:bg-nutaku-red after:transition-all hover:after:w-full hover:text-nutaku-red active-link">

      <a href="../info/about.html" class="font-medium relative after:absolute after:bottom-0 after:left-0 after:w-0 after:h-0.5 after:bg-nutaku-red after:transition-all hover:after:w-full hover:text-nutaku-red">

         <!-- Mobile Toggle Button -->
<button id="nav-toggle" class="md:hidden text-2xl">
       <i class='bx bx-menu'></i>
       </button>
            
    <!-- Mobile Menu (Hidden by default) -->
<div id="nav-menu" class="absolute top-full left-0 w-full bg-nutaku-dark shadow-lg hidden md:hidden">
<div class="flex flex-col space-y-4 p-6">
      <a href="../index.html" class="font-medium hover:text-nutaku-red transition-colors">Home
      </a>
      <a href="../info/about.html" class="font-medium hover:text-nutaku-red transition-colors">About

            <!-- Main Content -->

<section id="index.html" class="min-h-screen flex flex-col md:flex-row items-center justify-between gap-12">
  <div class="md:w-1/2">
    <h1 class="text-4xl md:text-6xl font-bold mb-6"> Hi, I'm <span class="bg-gradient-to-r from-nutaku-red to-nutaku-purple bg-clip-text text-transparent">Developer</span>

    <div class="flex space-x-6 mb-12">

      </button>
    </div>

<script>
          // Mobile menu toggle
const toggle = document.getElementById('nav-toggle');
const menu = document.getElementById('nav-menu');
        
toggle.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
        
        // Close menu when clicking a link
const navLinks = document.querySelectorAll('#nav-menu a');
navLinks.forEach(link => {
link.addEventListener('click', () => {
menu.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
